    <link rel="stylesheet" type="text/css" href="./css/main.css">

<script>
    window.ohosCallNative.callNative('getProportion', {}, (data) => {

</script>

            <div class="grid-item"></div>
            <div class="grid-item"></div>

        </div>

<script src="./js/mainPage.js"></script>

</html>
